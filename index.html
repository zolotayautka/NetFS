<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NetFS</title>
  <style>
    body{font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial; margin:20px;color:#111}
    h1{display:flex;align-items:center;gap:12px}
    .container{max-width:980px;margin:0 auto}
    .dir-list{border:1px solid #dfdfdf;border-radius:6px;overflow:hidden}
    table{width:100%;border-collapse:collapse}
    thead th{background:#f6f6f6;padding:10px;border-bottom:1px solid #ddd;text-align:left}
    tbody td{padding:10px;border-bottom:1px solid #eee;vertical-align:middle}
    tbody tr:hover{background:#fafafa}
    .muted{color:#6b6b6b;font-size:0.9em}
    .actions button{margin-right:8px}
    .controls{display:flex;justify-content:space-between;align-items:center;padding:10px}
    .controls .left{display:flex;gap:8px;align-items:center}
    .controls .right{display:flex;gap:8px;align-items:center}
    .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,0.4);display:none;align-items:center;justify-content:center}
    .modal{background:white;padding:18px;border-radius:6px;width:520px;box-shadow:0 12px 30px rgba(0,0,0,0.2)}
    .modal h3{margin:0 0 12px}
    .modal .row{display:flex;align-items:center;gap:8px;margin-bottom:10px}
    .modal input[type=text], .modal input[type=number], .modal select{width:100%;padding:8px;border-radius:4px;border:1px solid #ccc}
    .modal .foot{display:flex;justify-content:flex-end;gap:8px;margin-top:14px}
    .progress{height:14px;background:#eee;border-radius:9px;overflow:hidden;width:220px}
    .progress .bar{height:100%;background:linear-gradient(90deg,#4caf50,#a5f18a);width:0%}
  </style>
</head>
<body>
  <div class="container">
    <h1 id="pathHeader">/</h1>
    <div class="dir-list">
      <div class="controls">
        <div class="left">
          <button id="btnHome"></button>
          <button id="btnUp"></button>
          <div id="crumb" class="muted">/</div>
        </div>
        <div class="right">
          <button id="btnAddFolder"></button>
          <button id="btnUpload"></button>
        </div>
      </div>
      <table>
        <thead>
          <tr>
            <th id="thFileName"></th>
            <th id="thFileSize" style="width:140px"></th>
            <th id="thDate" style="width:180px"></th>
            <th id="thActions" style="width:300px"></th>
          </tr>
        </thead>
        <tbody id="listBody">
          <tr><td colspan="4" id="loadingText" style="padding:22px;text-align:center;color:#777"></td></tr>
        </tbody>
      </table>
    </div>
    <div id="status" style="margin-top:10px;color:#333"></div>
    <div id="modalBack" class="modal-backdrop">
      <div id="modal" class="modal"></div>
    </div>
  </div>
<script src="i18n.js"></script>
<script src="index.js"></script>
</body>
</html>
